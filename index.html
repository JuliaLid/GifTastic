<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GifTastic</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Handlee|Lato" rel="stylesheet">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
	<body>
		<div id="container">

			<div id="title"></div>
		
			<div id="gif-display"></div>

			<div id="instructions">
				<h2>Welcome to the wonderful world of Harry Potter!</h2>
				<ul>
					<li>Click on your favorite character to display GIFS.</li>
					<li>If you don't see your favorite, feel free to add it.</li>
					<li>Click on a GIF to see the character come to life. It's like magic, isn't it? </li>
				</ul>
				<img src="assets/images/gifLogo.png" alt="GIPHY logo">
			</div>

			<div id="user-interaction">
				<div id="buttons"></div>
				
				<div id="input">
					 <form id="user-input">
			     		 <label for="add-character">Add a New Character</label>
			      		<input type="text" id="add-character" placeholder = "Who's your favorite?"><br>

			      		<input id="add" type="submit" value="ADD">
			    	</form>
			   	 </div>	
		  	</div>
		
		</div>
	<script src="assets/javascript/app.js"></script>
	</body>
</html>
